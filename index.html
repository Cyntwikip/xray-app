            <div>Original X-ray image</div>
            <img id='image1' src="images/neko_girl_1.jpg">
        </div>
        <div class='image-block-item'>
            <div>Colorized to Identify Region of Interest</div>

    <h3>Instructions</h3>
    <h3>Data Source</h3>

    <h3>Other Applications</h3>
    
    <script>

        const image1 = document.querySelector('#image1');
        const image2 = document.querySelector('#image2');

        function process_image(b64_image) {
            fetch('/process_image', {
                method: 'POST',
                body: b64_image
            }).then(
            function (response){
                return response.text();
            }).then(function(result){
                console.log(result);
                // const b64_image = "data:image/jpeg;base64,"+result
                const b64_image = result;
                image2.setAttribute('src', b64_image);
            })
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    console.log(e.target.result);
                    image1.setAttribute('src', e.target.result);
                    process_image(e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }    

    </script>
